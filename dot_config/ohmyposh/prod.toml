version = 3
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

# palette for everyone except root
[palette]
  black = '#000000'
  red = 'red'
  green = 'green'
  yellow = 'yellow'
  blue = 'blue'
  magenta = 'magenta'
  lightMagenta = 'lightMagenta'
  cyan = 'cyan'
  white = '#eeeeee'
  background = '#3c3836'

# check for whether root is present
[palettes]
  template = '{{ if .Root }}root{{end}}'

# palette for root
  [palettes.list.root]
    background = 'red'
    black = '#000000'
    red = '#000000'
    green = '#000000'
    yellow = '#000000'
    blue = '#000000'
    magenta = '#000000'
    lightMagenta = '#000000'
    cyan = '#000000'
    white = '#ffffff'

# left blocks
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

# OS icon block
  [[blocks.segments]]
    type = 'os'
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:background'
    foreground = 'p:white'
    template = '{{.Icon}}  '

# username@host block
  [[blocks.segments]]
    type = 'session'
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:background'
    foreground = 'p:green'
    template = ' {{ if .SSHSession }} {{ end }}{{ .UserName }}</><p:blue>@</><p:red>{{ .Env.MACHINAHOSTNAME }}</> <p:white> '

# path block
  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:yellow'
    background = 'p:background'
    template = ' {{ .Path }}</> <p:white> '

# path block properties 
    [blocks.segments.properties]
      style = 'full'

# git block
  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    background = 'p:background'
    foreground = 'p:magenta'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}<p:lightMagenta>*{{ end }} {{if .BranchStatus }} {{ .BranchStatus }} {{ end }}</> <p:white> </>'

# git block properties
    [blocks.segments.properties]
      commit_icon = '@'
      fetch_status = true

# time block 
  [[blocks.segments]]
    type = 'time'
    style = 'powerline'
    powerline_symbol = ''
    foreground = 'p:cyan'
    background = 'p:background'
    template = ' {{ .CurrentDate | date .Format}} '

# time block properties
    [blocks.segments.properties]
      time_format = '15:04'


# right hand side blocks
[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

# executiontime block
  [[blocks.segments]]
    type = 'executiontime'
    style = 'diamond'
    leading_diamond = ' '
    trailing_diamond = ''
    foreground = 'p:yellow'
    background = 'p:background'
    template = '{{ .FormattedMs }}'

# executiontime properties
    [blocks.segments.properties]
      threshold = 5000

# second line
[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

# prompt PROD block
  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground = 'red'
    template = '[PROD] '

# prompt arrow
  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}',]
    foreground = 'green'
    template = '❯'

# what previous prompts look like
[transient_prompt]
  background = 'transparent'
  foreground = 'green' 
  foreground_templates = ['{{if gt .Code 0}}red{{end}}',]
  template = '❯ '
