# This is an example of how you can manage your monitors. Copy this file to ./monitors.conf to use it.

# See `man sway-output`

# Example configuration:
#
#   output HDMI-A-1 resolution 1920x1080 position 1920,0
#
# You can get the names of your outputs by running: swaymsg -t get_outputs

output DP-3 resolution 3840x2160@120Hz position 0,0
output DP-2 resolution 2560x1440 position 3840,-300 transform 270
output DP-1 resolution 2560x1440 position -2560,360

# Workspaces
# See `man 5 sway`
workspace 1 output DP-3
workspace 2 output DP-3
workspace 3 output DP-3
workspace 4 output DP-3
workspace 5 output DP-3
workspace 6 output DP-3
workspace 7 output DP-3
workspace 8 output DP-1
workspace 9 output DP-2
