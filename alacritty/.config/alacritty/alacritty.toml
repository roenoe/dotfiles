general.live_config_reload = true # set config to live reload on change

[font]  # font stuff
size = 14.0

[font.normal]
family = "Maple Mono"
style = "Medium"

[font.bold]
family = "Maple Mono"
style = "Heavy"

[font.bold_italic]
family = "Maple Mono"
style = "Heavy Italic"

[font.italic]
family = "Maple Mono"
style = "Medium Italic"

[env] # environment variables
TERM = "xterm-256color"

[window]  # transparency and stuff
# decorations = "buttonless"
dynamic_padding = false
opacity = 1.0

# Colors (Gruvbox dark)

# Default colors
[colors.primary]
# hard contrast background = = '#1d2021'
#background = '#282828'
#background = '#1d2021'
